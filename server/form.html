<form id = "myForm" action = "/addevent" method = "post" enctype="multipart/form-data" >Add a title: <input name="title" type="text" value="Title" /><br><br>
<input multiple="multiple" name="upload" type="file" /><br><br><input id = "submitButton" type ="submit" value="Upload" /></form>
<div id = "content"> </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
<script>
$("input#submitButton").click( function() {
    $.ajax("http://localhost:2999/addevent", {
        type: "post",
        dataType: "json",
        data: $("form#myForm").serialize(),
        success: function(data) {
                   $("div#content").html(String(data));
    	}
    });
});

</script>
